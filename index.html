<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operating System Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .question {
        background: #fff;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .question p {
        font-size: 18px;
    }
    .options label {
        display: block;
        padding: 5px 0;
        cursor: pointer;
    }
    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
</style>
</head>
<body>

<h1>Operating System Quiz</h1>

<div id="quiz-container"></div>
<button onclick="checkAnswers()">Submit</button>

<script>
const quizData = [
    {
        question: "Which of the following is an example of a real-time operating system?",
        options: ["Windows 10", "Linux", "RTLinux", "MS-DOS"],
        answer: 2
    },
    {
        question: "In OS, what is a semaphore used for?",
        options: ["Memory allocation", "Process synchronization", "File management", "Deadlock creation"],
        answer: 1
    },
    {
        question: "Which scheduling algorithm gives priority to the process that arrives first?",
        options: ["Shortest Job Next", "Round Robin", "First Come First Serve", "Priority Scheduling"],
        answer: 2
    }
];

function loadQuiz() {
    const quizContainer = document.getElementById('quiz-container');
    quizData.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        questionDiv.innerHTML = `
            <p><strong>Q${index + 1}:</strong> ${q.question}</p>
            <div class="options">
                ${q.options.map((option, i) => `
                    <label>
                        <input type="radio" name="q${index}" value="${i}"> ${option}
                    </label>
                `).join('')}
            </div>
        `;
        quizContainer.appendChild(questionDiv);
    });
}

function checkAnswers() {
    let score = 0;
    quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
            score++;
        }
    });
    alert(`You scored ${score} out of ${quizData.length}`);
}

loadQuiz();
</script>

</body>
</html>
